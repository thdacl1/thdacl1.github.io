<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Web</title>
</head>
<body>
    <h1>DeepSeek AI Web</h1>
    <textarea id="userInput" placeholder="Nhập câu hỏi của bạn..." rows="4" cols="50"></textarea>
    <br>
    <button onclick="getAIResponse()">Gửi</button>
    <div id="response"></div>

    <script>
        async function getAIResponse() {
            const userInput = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "Đang xử lý...";

            const response = await fetch("https://api.novita.ai/v3/openai/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer sk_XUEQztNwoL_vDz7R-IMYcPQRCfbNCfx2hn_MWORs_Hg"
                },
                body: JSON.stringify({
                    model: "deepseek/deepseek-r1",
                    messages: [
                        { "role": "system", "content": "Hãy là một trợ lý hữu ích" },
                        { "role": "user", "content": userInput }
                    ],
                    response_format: { "type": "text" },
                    max_tokens: 2048,
                    temperature: 0.6,
                    top_p: 1,
                    min_p: 0,
                    top_k: 50,
                    presence_penalty: 0,
                    frequency_penalty: 0,
                    repetition_penalty: 1
                })
            });

            const data = await response.json();
            responseDiv.innerHTML = data.choices[0].message.content;
        }
    </script>
</body>
</html>
