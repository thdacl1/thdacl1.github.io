<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek Chat (Không bảo mật)</title>
    <style>
        #chatBox {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Nhập câu hỏi...">
    <button onclick="sendMessage()">Gửi</button>

    <script>
        const API_KEY = 'sk_XUEQztNwoL_vDz7R-IMYcPQRCfbNCfx2hn_MWORs_Hg'; // ⚠️ NGUY HIỂM - KHÔNG LÀM THẾ NÀY

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const message = input.value.trim();
            
            if(!message) return;

            // Hiển thị tin nhắn người dùng
            chatBox.innerHTML += `<div class="user">Bạn: ${message}</div>`;

            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{ role: "user", content: message }]
                    })
                });

                const data = await response.json();
                const reply = data.choices[0].message.content;
                chatBox.innerHTML += `<div class="bot">DeepSeek: ${reply}</div>`;
                
            } catch (error) {
                console.error('Error:', error);
                chatBox.innerHTML += '<div style="color:red">Lỗi kết nối</div>';
            }

            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
